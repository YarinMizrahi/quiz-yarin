<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">ברוכים הבאים לחידון של ירין</h1>
    <div id="quiz-container">
        <h1>בחר נושא לשאלון</h1>
        <div id="topics-container">
            <button class="topic" onclick="startQuiz('history')">היסטוריה</button>
            <button class="topic" onclick="startQuiz('science')">מדע</button>
            <button class="topic" onclick="startQuiz('geography')">גיאוגרפיה</button>
            <button class="topic" onclick="startQuiz('technology')">טכנולוגיה</button>
        </div>
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()">הבא</button>
            <p id="score">ניקוד: <span id="score-value">0</span></p>
            <p id="feedback-message"></p>
        </div>
    </div>
    <!-- Result container to show score -->
<!-- תוצאה -->
<div id="result-container" style="display: none;">
    <div id="result-box">
        <h2>סיימת את המבחן!</h2>
        <p id="result-message">כל הכבוד, הצלחת!</p>
        <button onclick="location.reload()">התחל מחדש</button>
        <button onclick="document.getElementById('result-container').style.display='none';document.getElementById('topics-container').style.display='block';">חזרה לדף הראשי</button>
    </div>
</div>





    <script src="main.js"></script>
</body>
</html>
